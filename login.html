<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI Bank - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; }
    .container { width: 300px; margin: 100px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.2);}
    h1 { text-align:center; color:#003366; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { background:#003366; color:#fff; cursor:pointer; }
    button:hover { background:#00509e; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SBI Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Customer ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user === "customer123" && pass === "password"){
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
